version: 0.2

phases:
  pre_build:
    commands:
      - cd ${CODEBUILD_SRC_DIR}
      - rm -fr ${CODEBUILD_SRC_DIR}/.[0-9a-zA-Z]*; rm -fr ${CODEBUILD_SRC_DIR}/*
      - CODECOMMIT_REPO_NAME=$(aws codepipeline get-pipeline --name ${CODEBUILD_INITIATOR#*/} --query 'pipeline.stages[0].actions[0].configuration.RepositoryName' --output text)
      - CODECOMMIT_URL=$(aws codecommit get-repository --repository-name ${CODECOMMIT_REPO_NAME} --query 'repositoryMetadata.cloneUrlHttp' --output text)
      - git init
      - git config --global credential.helper '!aws codecommit credential-helper $@'
      - git config --global credential.UseHttpPath true
      - git remote add origin ${CODECOMMIT_URL}
      - git fetch origin ${CODEBUILD_RESOLVED_SOURCE_VERSION}
      - git checkout ${CODEBUILD_RESOLVED_SOURCE_VERSION}
      - ls -la

artifacts:
  files:
    - '**/*'
